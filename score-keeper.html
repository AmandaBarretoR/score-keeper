<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="score-keeper.css">
</head>
<body>
    <div class="banner">
        <!-- Alterar src da img para a hospedada no GitHub-->
        <img src="C:\Users\AmandaBarreto\Downloads\pingpong.png" alt="banner">
    </div>
    <div class="title">
        <h3>Ping Pong Score Keeper</h2>
    </div>
    <div class="main">
        <h2 id="score">0 to 0</h2>
        <p>Use the buttons below to keep score</p>
            <label for="maxScore">Playing to</label>
            <select name="maxScore" id="maxScore">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
    </div>
    <div class="buttons">
        <button id="player-1">+1 Player 1</button>
        <button id="player-2">+1 Player 2</button>
        <button id="reset">Reset</button>
    </div>
    <script src="score-keeper.js"></script>
</body>
</html>
